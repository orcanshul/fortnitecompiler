version: "3.8"
# Docker Compose file to set up Qdrant, Ollama, and the application
services:
  qdrant:
    image: qdrant/qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

  app:
    build: .
    ports:
      - "8501:8501"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - qdrant
      - ollama
    volumes:
      - .:/app

volumes:
  ollama_data:
